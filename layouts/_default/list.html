{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <div class="category-list margin-vertical-m group group-m">
    <ul>
    {{ range .Site.Taxonomies.categories }}
            <li class="border"><a class="padding-horizontal-xs display-block" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ end }}
    </ul>
    </div>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "01.02.2006"}} | {{.Title}}</a>
            <p class="summary">{{ .Page.Summary }}</p>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
