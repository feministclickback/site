{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <h2>Themen</h2>
    <div class="category-list margin-vertical-m group group-m">
    <ul>
    {{ range .Site.Taxonomies.categories }}
            <li class="border border-linkcolor linkcolor"><a class="padding-horizontal-xs display-block" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
    {{ end }}
    </ul>
    </div>
    <h2>Alle Beitr√§ge</h2>
    <div class="posts">
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}"><h3>{{.Title}}</h3></a>
            <p class="meta"><span class="date color-dark-300">{{.Date.Format "01.02.2006"}}</span><span class="summary">{{ .Page.Summary }}</span></p>
            <a class="readmore" href="{{ .Permalink }}">Weiterlesen</a>
        </li>
    {{ end }}
    </ul>
    </div>
</main>
{{ end }}
