{{ define "main" }}
<h1 id="title">{{ .Title }}</h1>
<div class="post-wrapper flex">
<section id="post-main" class="max-width-l">
  <div>
        <article id="content">
           {{ .Content }}
        </article>
  </div>
</section>
<aside id="meta" class="padding-horizontal-xl">
    <div>
    <section>
      <h4 id="date"> {{ .Date.Format "01.02.2006" }} </h4>
      <h5 id="wordcount"> {{ .WordCount }} WÃ¶rter </h5>
    </section>
    {{ with .Params.categories }}
    <ul id="categories">
      {{ range . }}
        <li><a href="/categories/{{ . | urlize}}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    {{ end }}
    </div>
</aside>
</div>
{{ end }}
